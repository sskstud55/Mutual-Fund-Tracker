<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wealth Manager</title>
</head>
<body>
    <h1>Welcome, {{ user }}!</h1>
    <h2>Your Transactions</h2>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Fund Name</th>
            <th>Amount</th>
            <th>Units</th>
        </tr>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction[0] }}</td>
            <td>{{ transaction[1] }}</td>
            <td>{{ transaction[2] }}</td>
            <td>{{ transaction[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
